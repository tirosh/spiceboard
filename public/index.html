<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imageboard</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,700|Nunito:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
<div id="main" v-cloak :class="{ inactive: focusId }">
    <div class="container images">
        <img-upload @new-image="imgAdd"></img-upload>
        <img-card
            @selected="imgSelect" 
            :img="img" 
            :key="img.id"
            v-for="img in images"
        ></img-card>
    </div>
    <div class="moreImages">
        <div @click="getImages" v-show="lastImgId !== lowestId">
            get more Images
        </div>
    </div>
    <img-modal
        v-if="focusId"
        :id="focusId"
        @close-modal="closeModal"></img-modal>
</div>

<script id="tmpl-img-upload" type="text/x-template">
    <div class="image upload">
        <form>
            <h1 class="heading">Imageboard</h1>
            <div>
                <input v-model="title" name="title" placeholder="title" type="text">
                <input v-model="user" name="user" placeholder="username" type="text">
            </div>
            <textarea v-model="desc" name="desc" placeholder="description" type="text"  maxlength="160"></textarea>
            <input @change='onSelect' type="file" name="file" ref="file" accept="image/*">
            <button @click.prevent="onSubmit">submit</button>    
        </form>
    </div>
</script>

<script id="tmpl-img-card" type="text/x-template">
        <div class="card image">
            <div class="inner">
                <div class="front">
                    <img :src="img.url" :alt="img.title" width="300">
                </div>
                <a :href="'#' + img.id">
                    <div class="back">
                        <h2 class="title">{{img.title}}</h2>
                        <p class="description">{{img.description}}</p>
                    </div>
                </a>
            </div>
        </div>
</script>

<script id="tmpl-img-modal" type="text/x-template">
    <div class="modal">
        <div class="wrapper">
            <h1 class="heading">Imageboard</h1>
            <div class="image">
                <img :src="img.url" :alt="img.title">
            </div>
            <div class="info">
                <h2>{{img.title}}</h2>
                <h4>{{img.description}}</h4>
                <p>Uploaded by {{img.username}} on {{img.created_at}}</p>
            </div>
            <img-comments :id="id" :key="id"></img-comments>
            <div @click="close" class="close"></div>
        </div>
    </div>
</script>

<script id="tmpl-comments" type="text/x-template">
    <div class="comment-wrapper">
        <h3>Add a comment</h3>
        <form>
            <input v-model="comment" name="comment" placeholder="comment">
            <input v-model="user" name="user" placeholder="username">
            <button @click.prevent="onSubmit">Submit</button>
        </form>
        <div v-if="comments != ''" class="comments">
            <h3>Comments</h3>
            <div>
                <table>
                    <tr>
                        <th>user</th>
                        <th>what</th>
                        <th>when</th>
                    </tr>
                    <tr v-for="comment in comments">
                        <td>{{comment.username}}</td>
                        <td>{{comment.comment}}</td>
                        <td>{{comment.created_at}}</td>
                    </tr>
                </table>
            </div>
        <!-- <div v-for="comment in comments" class="comment">
                <div class="text">comment: {{comment.comment}}</div>
                <div class="user">from: {{comment.username}}</div>
                <div class="dateTime">date: {{comment.created_at}}</div>
            </div> -->
        </div>
    </div>
</script>

<script src="/js/vue.js"></script>
<script src="/js/axios.min.js"></script>
<script src="/js/component.js"></script>
<script src="/js/script.js"></script>
</body>
</html>
