<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imageboard</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,700|Nunito:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
<div id="main" v-cloak>
    <header>
        <h1>Imageboard</h1>
        <img-upload @new-image="imgAdd"></img-upload>
    </header>
    <div class="container images">
        <img-card
            @selected="imgSelect" 
            v-for="img in images" 
            :img="img" 
        ></img-card>
    </div>
    <img-modal
        v-if="focusId"
        :id="focusId"
        @close-modal="closeModal"></img-modal>
    <!-- <modal
        v-if="imgId"
        :image-id="imgId"
        @comment="addComment"
        @close-modal="closeModal"></modal> -->
</div>

<script id="tmpl-img-upload" type="text/x-template">
    <div class="image upload ">
        <form>
            <div>
                <input @change='onSelect' type="file" name="file" accept="image/*">
            </div>
            <div>
                <input v-model="title" name="title" placeholder="title">
                <input v-model="desc" name="desc" placeholder="description">    
                <input v-model="user" name="user" placeholder="username">
            </div>
            <div>
                <button @click="onSubmit">submit</button>    
            </div>
        </form>
    </div>
</script>

<script id="tmpl-img-card" type="text/x-template">
    <div @click="select" class="card image">
        <div class="inner">
            <div class="front">
                <img :src="img.url" :alt="img.title" width="300">
            </div>
            <div class="back">
                <div class="description">{{img.desc}}</div>
            </div>
        </div>
    </div>
</script>

<script id="tmpl-img-modal" type="text/x-template">
    <div class="modal">
        <img :src="img.url" alt="img.title">
        <h2>{{img.title}}</h2>
        <h4>{{img.description}}</h4>
        <p>Uploaded by {{img.username}} on {{img.created_at}}</p>
        <div @click="close" class="close"></div>
        <img-comments :id="id"></img-comments>
    </div>
</script>

<script id="tmpl-comments" type="text/x-template">
    <div>
        <h3>Comments</h3>
        <div v-for="comment in comments">
            <div>
                <div class="comment">comment: {{comment.comment}}</div>
                <div class="user">from: {{comment.username}}</div>
                <div class="user">date: {{comment.created_at}}</div>
            </div>
        </div>
        <h3>Add a comment</h3>
        <form>
            <input v-model="comment" name="comment" placeholder="comment">
            <input v-model="user" name="user" placeholder="username">
            <button @click="onSubmit">Submit</button>
        </form>
    </div>
</script>

<script src="/js/vue.js"></script>
<script src="/js/axios.min.js"></script>
<script src="/js/component.js"></script>
<script src="/js/script.js"></script>
</body>
</html>
